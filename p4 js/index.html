<!DOCTYPE html>
<html>
<head>
    <title>Generador de Contraseñas</title>
</head>
<body>
    <h1>Generador de Contraseñas</h1>
    <div>
        <label for="length">Indique la longitud de la contraseña:</label>
        <input type="number" id="length" min="1" max="20">
    </div>
    <div>
        <label for="uppercase">Incluir mayúsculas:</label>
        <input type="checkbox" id="uppercase">
    </div>
    <div>
        <label for="lowercase">Incluir minúsculas:</label>
        <input type="checkbox" id="lowercase">
    </div>
    <div>
        <label for="numbers">Incluir números:</label>
        <input type="checkbox" id="numbers">
    </div>
    <div>
        <label for="symbols">Incluir símbolos:</label>
        <input type="checkbox" id="symbols">
    </div>
    <button onclick="generatePassword()">Generar Contraseña</button>
    <p id="password"></p>

    <script src="main.js"></script>
</body>
</html>
